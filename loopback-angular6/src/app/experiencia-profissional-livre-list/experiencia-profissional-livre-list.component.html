<div class="dgc-painel">
	<div class="dgc-painel-header">
		<span>Experiencia Profissional Livre</span>
  		<button class="btn btn-primary btn-sm dgc-botao-comando dgc-direita" (click)="edita()">novo</button>
	</div>
	<div class="dgc-painel-principal" *ngIf="listaBase">
		<div class="dgc-card" *ngFor="let item of listaBase">
 			<div class="dgc-card-header">
 				<span>{{item.cliente}} - {{item.consultoria}}</span>
				<span class="dgc-direita">{{item.dataInicio | date : 'MM/yyyy' : 'UTC'}} até {{item.dataTermino | date : 'MM/yyyy' : 'UTC'}}</span>
 			</div>
			<div class="dgc-card-detalhe">
				<span>Descrição:</span><br>
				<span>{{item.descricaoLivre}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>Tecnologias:</span><br>
				<span>{{item.principaisTecnologias}}</span>
			</div>
			<div class="dgc-card-detalhe">
				<span>Gupy:</span><br>
				<span>{{item.descricaoGupy}}</span>
			</div>
 			<div class="dgc-card-comandos">
 				<button class="btn-primary btn-sm btn" (click)="edita(item)">Editar</button>
 			</div>
 		</div>
  	</div>
</div>
